name: Ruby

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@21351ecc0a7c196081abca5dc55b08f085efe09a
        with:
          ruby-version: 2.7.2
      - name: Install dependencies
        run: bundle install
      - name: Rubocop
        run: bundle exec rubocop
